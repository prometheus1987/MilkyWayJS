<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card body">
          <label class="col-md-12">Search Images:</label>
          <input [(ngModel)]="searchQuery" placeholder="enter search term here">
          <button class="btn btn-default" type="submit" (click)="onSearch()"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card body">
        <div *ngFor="let image of images">
          <h1>{{image.title}}</h1>
          <img data-aos="fade-in" data-aos-delay="200" (show)="image.type == 'image'" class="img-responsive" src="{{ image.link }}"/>
          <p><{{image.description}}/p>
        </div>
      </div>
    </div>
  </div>
</div>
