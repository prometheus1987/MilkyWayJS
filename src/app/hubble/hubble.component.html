<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card body">
        <div class="row">
          <div class="col-md-6 text-center">
            <table class="table table-bordered table-striped table-hover table-sm">
              <thead>
                <tr class="table-info">
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>{{item.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
