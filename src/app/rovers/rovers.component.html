<div class="card">
  <div class="row">
    <div class="col-lg-12">
      <h1>Rovers</h1>
      <div class="col-md-3">
        <select [(ngModel)]="rover" type="text" id="rover" name="rover" class="form-control">
          <option *ngFor="let rover of rovers" [value]="rover">{{rover}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="camera" type="text" id="camera" name="camera" class="form-control">
          <option *ngFor="let camera of cameras" [value]="camera">{{camera}}</option>
        </select>
      </div>
      <div class="col-md-3">
          <input type="number" id="page" name="page" class="form-control" placeholder="1" min="1" max="5000" step="1" [(ngModel)]="page">
      </div>
      <div class="col-md-3">
        <input type="text"
              placeholder="Datepicker"
              class="form-control"
              bsDatepicker [(ngModel)]="date">
        <button (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
  <div *ngIf="res" class="row">
    <div class="col-md-12">
      <h1>{{rover}}</h1>
      <p>Total Photos: {{totalPhotos}}</p>
      <p>Launch Date: {{launchDate}}</p>
      <p>Landing Date: {{landingDate}}</p>
    </div>
    <div *ngFor="let photo of photos" class="col-md-4">
      <p>{{photo.name}} ({{photo.abbreviation}})</p>
      <img src="{{photo.img}}"/>
    </div>
  </div>
</div>
