<div class="row">
  <div class="col-lg-12">
    <h1>APOD</h1>
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker (bsValueChange)="queryApod($event)">
    </div>
    <div class="col-md-12">
      <h1>{{title}}</h1>
      <img src="{{url}}">
      <p>{{explanation}}</p>
    </div>
  </div>
</div>
